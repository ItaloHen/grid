<!DOCTYPE html>
<html>


<head>
    <title>Grid Formulário</title>
    <meta charset="utf-8">
    <link href="./xGrid/css/xGrid_base.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>xGrid</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* background: #083952; */
            color: #f8f8f8;
            font: 12px/1.3 'Lucida Sans Unicode', 'Trebuchet MS', Arial, Helvetica;
            background: #546e7a;
        }
    </style>

</head>

<body>


    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Ítalo Henrique</a>


        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        </div>
    </nav>
    <main class="container" style="margin-top: 70px">

        <h1>Estoque de Carros</h1>

        <div id="formulario">

            <div class="form-group row">
                <label for="marca" class="col-sm-2 col-form-label">Marca:</label>
                <div class="col-sm-10">
                    <input type="text" name="marca" id="marca" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="placa" class="col-sm-2 col-form-label">Placa:</label>
                <div class="col-sm-10">
                    <input type="text" name="placa" id="placa" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="modelo" class="col-sm-2 col-form-label">Modelo:</label>
                <div class="col-sm-10">
                    <input type="text" name="modelo" id="modelo" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="ano" class="col-sm-2 col-form-label">Ano:</label>
                <div class="col-sm-10">
                    <input type="text" name="ano" id="ano" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="cor" class="col-sm-2 col-form-label">Cor:</label>
                <div class="col-sm-10">
                    <input type="text" name="cor" id="cor" class="form-control">
                </div>
                <div class="text-center">
                </div>
            </div>

        </div>

        <div id="lista-carros"></div>
        <hr>

        <div id="divButtons"> </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script src="./xGrid/xGrid.js" type="text/javascript"></script>
    <script src="./formulario.js" type="text/javascript"></script>



</body>

</html>
